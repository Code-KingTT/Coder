# MyBatis-Plus配置
mybatis-plus:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.coder.entity
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

# Shiro配置
shiro:
  # 登录地址
  loginUrl: /auth/login
  # 成功地址
  successUrl: /auth/success
  # 未授权地址
  unauthorizedUrl: /auth/unauthorized
  # 启用会话
  sessionManager:
    sessionIdCookieEnabled: true
    sessionIdUrlRewritingEnabled: false
  # Web配置
  web:
    enabled: true

# JWT配置
jwt:
  # 密钥
  secret: coderServerSecretKeyKingZS20000713Sunset
  # 过期时间（秒）7天
  expiration: 604800
  # Token前缀
  tokenPrefix: Bearer
  # Header名称
  headerName: Authorization