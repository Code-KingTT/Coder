      pool:
        max-active: 20
        max-idle: 10
        min-idle: 5
        max-wait: 3000ms


  # 邮件配置
  mail:
    host: smtp.163.com
    port: 25
    username: ${MAIL_USERNAME:kingzs713@163.com}
    password: ${MAIL_PASSWORD:DDhyz7rRGjnWBGjx}

    default-encoding: UTF-8
    protocol: smtp
    test-connection: false
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: false
          ssl:
            enable: false
          connectiontimeout: 30000
          timeout: 30000
