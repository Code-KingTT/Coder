# 生产环境配置
server:
  port: 8081

spring:
  datasource:
    # 数据库连接URL及参数优化
    url: jdbc:mysql://localhost:3306/coder_dev?useUnicode=true&characterEncoding=utf8mb4&useSSL=true&serverTimezone=Asia/Shanghai
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:WTT713}
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.zaxxer.hikari.HikariDataSource

    # Hikari连接池详细配置
    hikari:
      # 连接池名称
      pool-name: CoderUserHikariCP
      # 核心连接池配置
      maximum-pool-size: 15                    # 最大连接数
      minimum-idle: 5                          # 最小空闲连接数
      # 连接超时配置
      connection-timeout: 30000                # 连接超时时间(ms) 30秒

  # Redis配置
  redis:
    host: ${REDIS_HOST:localhost}
    port: ${REDIS_PORT:6379}
    password: ${REDIS_PASSWORD:}
    database: ${REDIS_DATABASE:0}
    timeout: 5000ms
    jedis:
      pool:
        max-active: 20
        max-idle: 10
        min-idle: 5
        max-wait: 3000ms

# MyBatis增强配置
mybatis:
  # 映射文件位置
  mapper-locations: classpath:mapper/*.xml
  # 类型别名包
  type-aliases-package: com.coder.entity
  # 核心配置
  configuration:
    # 下划线转驼峰
    map-underscore-to-camel-case: true
    # 开发环境日志输出
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl


# 日志配置
logging:
  level:
    root: info
    com.coder: debug
    org.springframework: info
    org.springframework.web: debug
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level [%logger{36}:%line] - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level [%logger{36}:%line] - %msg%n"
  file:
    name: ./logs/coder-user.log
  logback:
    rollingpolicy:
      max-file-size: 100MB
      max-history: 30
      total-size-cap: 1GB